buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.mobidevelop.robovm:robovm-gradle-plugin:2.3.0'
    }
}

apply from: '../gradle/common.gradle'

allprojects {
    ext {
        appName = "gdx-pd-tests"
        pdVersion = version
    }
}

apply plugin: "eclipse"
eclipse.project.name = appName

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile "$gdxSource:gdx-backend-lwjgl:$gdxVersion"
        compile "$gdxSource:gdx-platform:$gdxVersion:natives-desktop"
        
        compile "net.mgsx.gdx:gdx-pd-platform:$pdVersion:desktop"
        compile "net.mgsx.gdx:gdx-pd-platform:$pdVersion:natives-desktop"
        
    }
}

project(":android") {
    apply plugin: "android"

	sourceCompatibility = 1.6

    configurations { 
    	natives
    	pd
    }

    dependencies {
        compile project(":core")
        compile "$gdxSource:gdx-backend-android:$gdxVersion"
        natives "$gdxSource:gdx-platform:$gdxVersion:natives-armeabi"
        natives "$gdxSource:gdx-platform:$gdxVersion:natives-armeabi-v7a"
        natives "$gdxSource:gdx-platform:$gdxVersion:natives-arm64-v8a"
        natives "$gdxSource:gdx-platform:$gdxVersion:natives-x86"
        natives "$gdxSource:gdx-platform:$gdxVersion:natives-x86_64"
        
        compile "net.mgsx.gdx:gdx-pd-backend-android:$pdVersion"
        natives "net.mgsx.gdx:gdx-pd-platform:$pdVersion:natives-armeabi"
        natives "net.mgsx.gdx:gdx-pd-platform:$pdVersion:natives-armeabi-v7a"
        natives "net.mgsx.gdx:gdx-pd-platform:$pdVersion:natives-arm64-v8a"
        natives "net.mgsx.gdx:gdx-pd-platform:$pdVersion:natives-x86"
        natives "net.mgsx.gdx:gdx-pd-platform:$pdVersion:natives-x86_64"
    }
}

project(":ios") {
    apply plugin: "java"
    apply plugin: "robovm"


    dependencies {
        compile project(":core")
        compile "com.mobidevelop.robovm:robovm-rt:$roboVMVersion"
        compile "com.mobidevelop.robovm:robovm-cocoatouch:$roboVMVersion"
        compile "$gdxSource:gdx-backend-robovm:$gdxVersion"
        compile "$gdxSource:gdx-platform:$gdxVersion:natives-ios"
    }
}

project(":html") {
    apply plugin: "gwt"
    apply plugin: "war"


    dependencies {
        compile project(":core")
        compile "$gdxSource:gdx-backend-gwt:$gdxVersion"
        compile "$gdxSource:gdx:$gdxVersion:sources"
        compile "$gdxSource:gdx-backend-gwt:$gdxVersion:sources"
    }
}

project(":core") {
    apply plugin: "java"

	sourceCompatibility = 1.6

    dependencies {
        compile "$gdxSource:gdx:$gdxVersion"
        compile "net.mgsx.gdx:gdx-pd:$pdVersion"
    }
}

